<f:layout name="Administrator"/>
<f:section name="Title"></f:section>
<h1>Flow - Registration</h1>
<f:section name="Content">
    <div class="container col-sm-6 col-sm-offset-3">


        <f:flashMessages/>
        <f:form action="create" controller="Login" method="post" name="loginform" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-3">
                    <label class="control-label">Username:</label>
                </div>
                <div class="col-sm-9">
                    <f:form.textfield name="name" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3">
                    <label class="control-label">Password:</label>
                </div>
                <div class="col-lg-9">
                    <f:form.password name="pass" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3">
                    <label class="control-label">Confirm Password:</label>
                </div>
                <div class="col-sm-9">
                    <f:form.password name="pass2" class="form-control"/>
                </div>
            </div>

            <f:form.submit value="Login" class="btn btn-primary"/>
        </f:form>

    </div>

</f:section>
